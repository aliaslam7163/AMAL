<ion-menu [content]="content" persistent="true">
  <ion-header>
    <ion-toolbar>
      <h4 id="" padding style="color:#000000;font-weight:300;">Aid for the homeless</h4>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list no-lines>
      <ion-buttons>
      <button  class="menuBtn" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)"  float-right round padding>
        <ion-icon [name]="p.icon" item-start></ion-icon>
        {{p.title}}
      </button>
      <button class="menuBtn" menuClose ion-item  (click)="restart()"  float-right color="blue" >
        <ion-icon item-start></ion-icon>
        Restart
      </button>
    </ion-buttons>
    </ion-list>
  </ion-content>
</ion-menu>



<ion-nav id="nav" #content [root]="rootPage" ></ion-nav>
