<ion-content padding>

<div class="Absolute-Center">
	<ion-list [hidden]="businesses.length === 0">
		<ion-item *ngFor="let business of businesses" text-wrap>
			<ion-thumbnail item-start>
				<img [src]="">
			</ion-thumbnail>
      <h2>{{business.name}}</h2>
			<h3>Time Remaining : {{business.timeRemaining}}</h3>
      <p class="distance">{{business.address}}</p>
			<button (click)='openMap()' outline ion-button round >Get Directions</button>
		</ion-item>
	</ion-list>

</div>


</ion-content>
